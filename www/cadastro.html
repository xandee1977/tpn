             <form class="form-signin">
            <h3 class="form-signin-heading">Cadastro</h3>
            
            <div class="form">
              <span>Nome</span>
              <label for="inputName" class="sr-only">Name</label>
              <input type="name" id="inputName" class="form-control" placeholder="Name" required>
            </div>
            
            <div class="form">
            <span>Sobrenome</span>
              <label for="inputLastName" class="sr-only">Lastname</label>
              <input type="lastname" id="inputLastName" class="form-control" placeholder="Lastname" required>
            </div>
            
            <div class="form">
            <span>E-mail</span>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            </div>
            
            <div class="form">
              <span>Senha</span>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Finalizar</button>
          </form>
