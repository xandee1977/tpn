  <!DOCTYPE html>


<!-- SIGIN-PAGE -->

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <title>To Pra Negócio - Login</title>
    </head>


    <body class="signin-page">
        <section>
            <h1 class="app-title">topranegocio</h1>
        </section>

            <div class="container">
            <form class="form-signin">
            <h4 class="form-signin-heading">Login</h4>
            <label for="inputEmail" class="sr-only">Endereço de e-mail</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de e-mail" required autofocus>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
            <a class="btn btn-lg btn-block" href="cadastro.html">Cadastre-se</a>
          </form>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>

</html>
